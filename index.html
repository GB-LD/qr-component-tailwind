<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code component</title>
    <!-- <link rel="stylesheet" href="output/tailwind.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 w-screen h-screen p-4 grid">
    <div class="wrapper place-self-center bg-white rounded-lg shadow-2xl p-4 max-w-xs flex flex-wrap">
        <img src="/images/image-qr-code.png" alt="qr-code-image" class="basis-full rounded-xl mb-4">
        <h3 class="basis-full text-xl font-bold text-center text-gray-900 mb-4">Improve your front-end skills by building projects</h3>
        <p class="basis-full text-base font-light text-center text-gray-500 mb-4">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
</body>
</html>
